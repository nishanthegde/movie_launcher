{% extends 'base.html' %}

{% block title %}Assign User{% endblock title %}

{% block content %}
    <h1>Assign User</h1>
    <table id="movie_user_table" class="ui celled table" style="width:100%">
      <thead>
        <tr>
            <th class="single line">Movie ID</th>
            <th class="single line">Movie Name</th>
            <th class="single line">Assigned User</th>
        </tr>
      </thead>
      <tbody>
        {% for movie in movies %}
        <tr>
            <td class="single line">{{ movie.movie_id }}</td>
            <td class="single line">{{ movie.movie_name }}</td>
            <td class="single line">{{ movie.movie_user }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

{% endblock %}
